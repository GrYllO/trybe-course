<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Formulário de Palestrante</title>
	</head>
	<body>
		<header class="container text-center">
			<h1 class="display-1">Submeter Palestra</h1>
			<p class="lead">
				<em
					>Quer palestrar na nossa conferência? Preencha o
					formulário!</em
				>
			</p>
		</header>
		<hr />
		<main>
			<form action="" method="¨post¨">
				<div class="container">
					<div class="container">
						<label for="full-name">Nome completo:</label>
						<input
							type="text"
							name="full-name"
							id="full-name"
							required
							class="form-control"
						/>
					</div>
					<div class="container">
						<p class="lead">Tipo de Palestra</p>
						<div class="form-check">
							<input
								type="radio"
								name="talk-type"
								id="talk-type-1"
								value="main-stage"
								class="form-check-input"
							/>
							<label for="talk-type-1" class="form-check-label"
								>Palco Principal</label
							>
						</div>
						<div class="form-check">
							<input
								type="radio"
								name="talk-type"
								id="talk-type-2"
								value="main-stage"
								class="form-check-input"
							/>
							<label for="talk-type-2" class="form-check-label"
								>Workshop</label
							>
						</div>
					</div>
					<div class="container">
						<label for="t-shirt" class="form-label"
							>Tamanho da Camiseta</label
						>
						<select name="t-shirt" id="t-shirt" class="form-select">
							<option value="" disabled selected hidden>
								Selecione
							</option>
							<option value="pp">PP</option>
							<option value="p">P</option>
							<option value="m">M</option>
							<option value="g">G</option>
						</select>
					</div>
					<div class="container">
						<label for="abstract" class="form-label"
							>Resumo da sua palestra:</label
						>
						<textarea
							name="abstract"
							id="abstract"
							class="form-control"
						></textarea>
						<p class="form-text">
							Descreva sua palestra com 500 palavras ou menos
						</p>
					</div>
					<div class="container">
						<input
							type="checkbox"
							name="available"
							id="available"
							value="is-available"
							required
							class="form-check-input"
						/>
						<label for="available" class="form-check-label"
							>Estou disponível no dia da palestra</label
						>
					</div>
					<div class="container">
						<button type="reset" class="btn btn-outline-secondary">
							Limpar
						</button>
						<button type="submit" class="btn btn-primary">
							Enviar
						</button>
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
